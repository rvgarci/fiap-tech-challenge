[project]
name = "fiap-tech-challenge"
version = "0.1.0"
description = "Desenvolvimento de uma API REST com FastAPI para coletar dados do site da Embrapa e armazená-los em banco de dados, com futura integração de modelos de machine learning."
authors = [
    {name = "Rafael Garcia",email = "rvgarci@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi (>=0.115.12,<0.116.0)",
    "uvicorn (>=0.34.2,<0.35.0)",
    "ipykernel (>=6.29.5,<7.0.0)",
    "selenium (>=4.33.0,<5.0.0)",
    "webdriver-manager (>=4.0.2,<5.0.0)",
]

[tool.poetry]
packages = [{include = "app", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
